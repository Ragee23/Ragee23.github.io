<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Turtle Game</title>
    <style>
    .turt{
        position: relative;
        --x: 0;
        --y: 0;
        --rotate: 0;
        --rotateY: 0;
        transform: translateX(var(--x)) translateY(var(--y)) rotateY(var(--rotateY)) rotate(var(--rotate)); 
        transition: transform 0.2s;
    };
    
    /* body {
        background-color: lightblue;
    } */
    
    </style>

</head>
<body style="background-image: url('bg.jpg'); background-position: center; background-attachment: fixed; background-repeat: no-repeat; background-size: cover;">

    <img src="turtle.png" width ='200' alt="Turt" class="turt">

    <Script>
    const turtle = document.querySelector('.turt');
    let x = 0;
    let y = 0;
    const speed = 50;
    let rotateY = 0;
    let rotate = 0;

    function handleKeyDown(event){
        if (!event.key.includes('Arrow')){ return }
        console.log(event.key);
        switch (event.key){
            case 'ArrowUp':
                y = y - 1;
                rotate = -90;
                break;
            case 'ArrowRight': //Perfect
                x = x + 1;
                rotate = 0;
                rotateY = 0;
                break;
            case 'ArrowDown':
                y = y + 1;
                rotate = 90;
                break;
            case 'ArrowLeft': //Pefect
                x = x - 1;
                rotate = 0;
                rotateY = 180;
                break;     
        default:
            console.log('That is not a valid move');
                break;
        }
        turtle.setAttribute('style', `
        --x: ${x * speed}px; 
        --y: ${y * speed}px; 
        --rotateY: ${rotateY}deg;
        --rotate: ${rotate}deg;
        `);
    };

    window.addEventListener('keydown', handleKeyDown);

    </Script>
</body>
</html>
